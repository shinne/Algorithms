<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//节点定义
		function Node(data,left,right){
			this.data = data;
			this.left = left;
			this.right = right;
		}

		Node.prototype.show = function(){
			return this.data;
		}

		//以下是按序遍历
		function inOrder(root){
			if(root != null){
				inOrder(root.left);
				console.log(root.data);
				inOrder(root.right);
			}
		}

		function preOrder(root){
			if(root != null){
				console.log(root.data);
				preOrder(root.left);		
				preOrder(root.right);
			}
		}

		function postOrder(root){
			if(root != null){
				postOrder(root.left);	
				postOrder(root.right);
				console.log(root.data);
			}
		}


		//查找二叉树的定义
		function BST(){
			this.root = null;
		}

		
		BST.prototype.insert = function(data){
			var oNode = new Node(data,null,null);
			var oParent = null;
			if(this.root == null){
				this.root = oNode;
			}
			else{
				currNode = this.root;
				while(true){
					oParent = currNode;
					if(data < currNode.data){
						currNode = oParent.left;
						if(currNode == null){
							oParent.left = oNode;
							break;
						}
					}
					else{
						currNode = oParent.right;
						if(currNode == null){
							oParent.right = oNode;
							break;
						}
					}		
				}
			}
		}

		//查找最大最小
		BST.prototype.getMin = function(){
			var currNode = this.root;
			if(currNode == null){
				return null;
			}
			while(currNode.left != null){
				currNode = currNode.left;
			}
			return currNode.data;
		}

		BST.prototype.getMax = function(){
			var currNode = this.root;
			if(currNode == null){
				return null;
			}
			while(currNode.right != null){
				currNode = currNode.right;
			}
			return currNode.data;
		}

		BST.prototype.find = function(data){
			var currNode = this.root;
			while(currNode != null){
				if(currNode.data == data){
					return currNode;
				}
				else if(currNode.data > data){
					currNode = currNode.left;
				}
				else{
					currNode = currNode.right;
				}
			}
			return currNode;
		}

		var bst = new BST();
		bst.insert(22);
		bst.insert(17);
		bst.insert(56);
		bst.insert(11);
		bst.insert(34);	
		bst.insert(89);
		bst.insert(20);
		inOrder(bst.root);
		var bst = new BST();
		var result = bst.getMin();

		console.log(result);

	</script>
</body>
</html>
